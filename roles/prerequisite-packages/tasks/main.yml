---
- name: update repositories cache
  apt:
    update_cache: yes
  become: yes

- name: install git
  apt:
    name: git
    state: latest
  become: yes

- name: install vim
  apt:
    name: vim
    state: latest
  become: yes

- name: install python3-pip
  apt:
    name: python3-pip
    state: latest
  become: yes

- name: install apt-transport-https
  apt:
    name: apt-transport-https
    state: latest
  become: yes

- name: install ca-certificates
  apt:
    name: ca-certificates
    state: latest
  become: yes

- name: install curl
  apt:
    name: curl
    state: latest
  become: yes

- name: install jq
  apt:
    name: jq
    state: latest
  become: yes

- name: install software-properties-common
  apt:
    name: software-properties-common
    state: latest
  become: yes
